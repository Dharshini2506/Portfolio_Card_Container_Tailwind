<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 min-h-screen flex flex-col items-center justify-center gap-9">
  <h1 class="text-3xl font-bold text-white mt-7">Welcome to my portfolio</h1>
  <div class="bg-white max-w-sm w-full p-5 rounded-xl text-center shadow-md">
    <img class="w-40 h-40 rounded-full mx-auto mb-4" src="./profile_pic.jpg" alt="Profile_pic"/>
    <h2 class="text-xl font-bold">Dharshini M</h2>
    <p class="text-sm mt-1">UI/UX Designer</p>
    <p class="text-sm mt-1">Learning Full stack development</p>
    <button class="mt-4 px-4 py-2 bg-blue-900 text-white font-bold rounded hover:bg-blue-700 transition duration-300">Download Resume</button>
  </div>
  <div class="flex flex-wrap justify-center gap-6 px-4">
    <div class="bg-white max-w-sm w-full p-5 rounded-xl text-center shadow-md">
      <button class="mt-4 px-4 py-2 bg-purple-800 text-white font-bold rounded hover:bg-purple-600">UI/UX projects</button>
      <h3 class="mt-3 font-bold">Mental health app UI</h3>
      <h3 class="mt-3 font-bold">Learning platform app UI</h3>
      <h3 class="mt-3 font-bold">Habit tracker app UI(going on)</h3>
    </div>
    <div class="bg-white max-w-sm w-full p-5 rounded-xl text-center shadow-md">
      <button class="mt-4 px-4 py-2 bg-purple-800 text-white font-bold rounded hover:bg-purple-600">Websites</button>
      <h3 class="mt-3 font-bold">Personal portfolio website(light theme)</h3>
      <h3 class="mt-3 font-bold">Banking website</h3>
      <h3 class="mt-3 font-bold">Birthday website</h3>
    </div>
    <div class="bg-white max-w-sm w-full p-5 rounded-xl text-center shadow-md">
      <button class="mt-4 px-4 py-2 bg-purple-800 text-white font-bold rounded hover:bg-purple-600">Full stack development</button>
      <h3 class="mt-3 font-bold">To-Do list app</h3>
    </div>
  </div>
  <div class="flex flex-wrap justify-center gap-7 px-5">
      <div class=" bg-white max-w-sm w-full p-7 rounded-xl text-center shadow-md">
        <h3 class="text-2xl font-bold mb-4">Contact</h3>
        <input type="text" placeholder="Your name" class="border-2 border-black p-3 rounded text-black mb-3 block w-full">
        <input type="email" placeholder="Your email" class="border-2 border-black p-3 rounded text-black mb-3 block w-full">
        <input type="text" placeholder="Your message" class="border-2 border-black p-3 rounded text-black mb-3 block w-full"><br>
        <button type="submit" class="mt-3 px-4 py-2 bg-purple-800 text-white bold rounded hover:bg-purple-600">Send</button>
      </div>
    </div>
</body>
</html>
